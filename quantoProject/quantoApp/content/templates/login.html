{% extends 'base.html' %}
{% block body %}
<form class='col-md-offset-4 col-md-4' name='loginForm' action='' method='POST'>{% csrf_token %}
    <h2 class="text-center">Login</h2>
    <div class='form-group'>
        <label for='username_field'>Username</label>
        <input class="form-control" type="text" id='username_field' name="username"/>
    </div>
    <div class='form-group'>
        <label for='password_field'>Password</label>
        <input class="form-control" type="password" id="password_field" name='password'/>
    </div>
    <div class="alert alert-danger hidden" id="Alert">You entered incorrect login data</div>
    <div class='form-group'>
        <input class="btn btn-default" type="button" id="Login" value="Login"/>
    </div>
</form>
{% endblock %}
